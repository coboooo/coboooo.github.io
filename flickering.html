<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

</head>

<body>
    <div class="bucket mt-3">
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="email" id="email">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="pw" id="pw">
        </div>
        <button type="submit" class="btn btn-primary" id="login">로그인</button>
    </div>
    <input type="text" id="my-input" value="Hello, World!">

    <style>
        #my-input {
            opacity: 1;
            animation: disappear 1s ease forwards;
        }

        @keyframes disappear {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>

</body>

</html>

<script>

    $('#login').click(function () {
        $('.bucket').hide();
        $('#logout').show();
    })
    // To make the input disappear after a delay of 3 seconds
    setTimeout(function () {
        document.getElementById('my-input').classList.add('hidden');
    }, 3000);

</script>
