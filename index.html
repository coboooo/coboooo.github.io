        firebase.auth().signInWithEmailAndPassword(Ïù¥Î©îÏùº, Ìå®Ïä§ÏõåÎìú).then((result) => {

            $('.bucket').hide();
            $('#logout').show();

        })
    })

    var userStr = localStorage.getItem('user');
    if (userStr) {
        var userObj = JSON.parse(userStr);
        $('#showEmail').html(userObj.email);
    }

    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            console.log(user.email);
            localStorage.setItem('user', JSON.stringify(user));
            // user is logged in, hide the input window
            $('.bucket').hide();
            $('#logout').show();
            $('#showEmail').html(user.email);
        } else {
            // user is not logged in, show the input window
            $('.bucket').show();
            $('#logout').hide();
            $('#showEmail').html('');
        }
    });

    $('#logout').click(function () {
        firebase.auth().signOut()
        localStorage.removeItem('user');
        $('.bucket').show();
        $('#logout').hide();
    })

</script>
